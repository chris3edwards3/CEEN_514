<!DOCTYPE html>
<html>
    <head>
		<title>Length Converter</title>
		<!–– Created by Chris Edwards; Feb 7, 2019; BYU CEEn 514 ––>
    </head>

    <body>
	
		<script src="lengthconverter.js"></script>

		<h1>Linear Unit Converter (UNDER CONSTRUCTION)</h1>
		<h2>Created Feb 7, 2019 by Chris Edwards</h2>

		<p>Enter a value and then select the units to convert.</p>

		<form>
			Value: <input type="number" id="value"><br>
		</form>

		<p>
		<label> From: </label>
		<select id="from">
			<option value="0">Inches</option>
			<option value="1">Feet</option>
			<option value="2">Yards</option>
			<option value="3">Miles</option>
			<option value="4">Meters</option>
			<option value="5">Kilometers</option>
		</select>
		</p>  

		<p>
		<label> To: </label>
		<select id="to">
			<option value="0">Inches</option>
			<option value="1">Feet</option>
			<option value="2">Yards</option>
			<option value="3">Miles</option>
			<option value="4">Meters</option>
			<option value="5">Kilometers</option>
		</select>
		</p> 

		<button onclick="convertUnits()">Convert</button>
		  
		<div id="finalAnswer"></div>
      
    </body>
</html>
