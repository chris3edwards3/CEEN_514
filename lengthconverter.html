<!DOCTYPE html>
<html>
    <head>
		<title>Length Converter</title>
		<!–– Created by Chris Edwards; Feb 7, 2019; BYU CEEn 514 ––>
    </head>

    <body>
	
		<script src="lengthconverter.js"></script>
		<link rel="stylesheet" type="text/css" href="./lengthconverter.css"/>
		
		<h1>Linear Unit Converter</h1>
		<h3>Created Feb 7, 2019 by Chris Edwards</h3>
		
		<br>
		
		<h2>Enter a value and then select the units to convert.</h2>
		<h4>Note: It works better to go from large units to small units.</h4>
		<br>
		
		<form>
			Value: <input type="number" id="value"><br>
		</form>

		<p>
		<label> From: </label>
		<select id="fromUnit">
			<option value="0">Inches</option>
			<option value="1">Feet</option>
			<option value="2">Yards</option>
			<option value="3">Miles</option>
			<option value="4">Meters</option>
			<option value="5">Kilometers</option>
		</select>
		
		<label> To: </label>
		<select id="toUnit">
			<option value="0">Inches</option>
			<option value="1">Feet</option>
			<option value="2">Yards</option>
			<option value="3">Miles</option>
			<option value="4">Meters</option>
			<option value="5">Kilometers</option>
		</select>
		</p> 

		<p>
		<button onclick="linearConversion()">Convert</button>
		</p> 
		
		<h2>
		<div id="finalAnswer">(Answere will show up here)</div>
		</h2>
		
    </body>
</html>
